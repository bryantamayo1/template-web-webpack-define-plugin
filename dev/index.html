<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="assets/img/logo-google.png">
    <link rel="icon" href="assets/img/logo-google.png">
    <script src="https://kit.fontawesome.com/ceae68ef92.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <header class="header">
        <ul class="links-header">
            <li><a href="#">Sobre Google</a></li>
            <li><a href="#">Tienda</a></li>
        </ul>

        <div class="header-right">
            <ul class="links-header">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
            </ul>
            <div class="display-inline-block">
                <i class="fas fa-th"></i>
            </div>
            <div class="display-inline-block icon-user">
                B
            </div>
        </div>
    </header>

    <main class="container-main">

        <div class="container-logo-google">
            <img src="assets/img/logo-google.gif">
        </div>

        <div class="container-input">
            <div class="input-search">
                <i class="fas fa-search"></i>
                <input>
                <!-- <i class="fas fa-microphone"></i> -->
                <img src="assets/img/microphone.svg" alt="microphone">
            </div>
        </div>
        
        <div class="container-buttons-search">
            <div>
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
        </div>

       <div class="container-text-language">
           <p>
               Ofrecido por Google en:
               <a href="">English</a>
               <a href="">catalá</a>
               <a href="">galego</a>
               <a href="">esukera</a>
           </p>
       </div> 
    </main>

    <footer class="footer">
        <div class="country"><p>España</p></div>
        <div class="footer-flex">

            <div class="footer-link-1">
                <a href="">Publicidad</a>
                <a href="">Empresa</a>
                <a href="">Cómo funciona la búsqueda</a>
            </div>
            <div class="footer-advertising-google">
                <img src="assets/img/sheet.png">
                <a href="">Emisión neutra de carbono desde 2007</a>
            </div>
            <div class="footer-link-2">
                <a href="">Privacidad</a>
                <a href="">Términos</a>
                <a href="">Configuración</a>
            </div>
        </div>
    </footer>

</body>
</html>
